<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Parks</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <section>
        <h1>National Park Services</h1>
        <p>Find a list of National Parks for each State</p>
      </section>
     
        <form>
          <label class='statePark'>State</label>
          <input type='text' name="searchState" id="js-searchState" placeholder="CO" value="" required>
          <br>
          <label class='maxnumber'>Maximum number of parks</label>
          <input id="js-max" type="number" value='10'>
          <br>
          <button class="submit" type="submit">Search</button>
        </form>
      

      <p id='js-error-message' class='error-message'></p>

      <section id="result" class="hidden">
        <h2 class="state">Search Park result for</h2>
        <ul id="results-list">
        </ul> 

      </section>
    </div>



      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="index.js"></script>
  </body>
</html>
